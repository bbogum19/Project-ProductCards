<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Product Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

<body>

    <div class="container my-5 w-50">
        <div class="card mb-3 shadow">
            <div class="row g-0">
                <div class="col-md-4 border-end">
                    <img src="img/iphonee.png" class="img-fluid rounded-start" style="width: 100%; height: 100%;"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="card-title d-flex justify-content-between">

                            <button type="button" class="btn btn-outline-primary">
                                <i class="fa-solid fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-text d-flex flex-column" style="height:240px;">
                            <div class="stars my-2">
                                <span class="stars">
                                    <i class="fa-solid fa-star" style="color: #ffbb33"></i>
                                    <i class="fa-solid fa-star" style="color: #ffbb33"></i>

                                    5.0
                                </span>
                            </div>
                            <div class="text my-2">
                                <small class="text-muted">Stokta</small>
                                <span>/</span>
                                <small class="text-success fw-semibold"> Ücretsiz Kargo</small>
                            </div>
                            <div class="price my-2">
                                <span class="text-warning fw-semibold fs-5">14.999 TL</span>
                                <span class="text-decoration-line-through ms-1">17.999 TL</span>
                            </div>
                            <div class="butons mt-auto d-grid gap-1 d-lg-block">
                                <button class="btn btn-primary">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Sepete Ekle
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fa-solid fa-heart"></i>
